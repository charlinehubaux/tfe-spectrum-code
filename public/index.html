<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOBILE</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">


</head>

<body>



  <div class="home-mobile-content" style="display:none">
    <div class="logo"></div>
    <p class="minMax typo">Attention, entre 2 et 16 caractères ;)</p>
    <form action="" class="form">
      <input type="text" class="usernameInput" placeholder="Entrez votre nom">
      <input type="submit" class="buttonReady button" value="VALIDER">
    </form>
  </div>


  <div class="page-choix-content" style="display:none">

    <div class="base-timer">
      <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="base-timer__circle">
          <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
          <path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining" d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
            "></path>
        </g>
      </svg>
      <span id="base-timer-label" class="base-timer__label">20</span>
    </div>

    <ul class="choixContainer">

      <li class="choixButton">
        <button class="buttonA button">Choix A</button>
        <div class="totalA total typo" style="display:none"></div>
      </li>

      <li class="choixButton">
        <button class="buttonB button">Choix B</button>
        <div class="totalB total typo" style="display:none"></div>
      </li>

    </ul>

  </div>



  <div class="waiting" style="display:none">
    <div class="loader">
      <span class="loader__inner"></span>
      <span class="loader__inner"></span>
    </div>
    <p class="iAmReady typo" style='color:white; display:none'>En attente du film</p>
  </div>

  <div class="credits typo" style="display:none">
    <div class="creditsCont" >
      <h2 class="totalDecisifTitle">Félicitations pour vos choix décisifs</h2>
      <div class="totalDecisif">
      </div>
      <h2 class="totalPartielTitle">Merci pour vos choix</h2>
      <div class="totalPartiel">
      </div>
      <h2 class="totalMauvaisTitle">La note de participation</h2>
      <div class="totalMauvais">
      </div>
      <h2 class="totalNullTitle">Vous êtes là ?</h2>
      <div class="totalNull">
      </div>
    </div>
  </div>

  <div class="results" style="display:none"></div>




  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/mobile.js"></script>



</body>

</html>
